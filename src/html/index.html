<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cryptocurrency or EDM Artist?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>
    <div id="particles"></div>

    <div class="container" id="particles-js">
        <div class="row" id="title">
            <div class="col-md-12">
                <h1>Cryptocurrency or EDM Artist?</h1>
            </div>
        </div>


        <div id="game">
            <div id="question" v-if="started">
                <p id="index">Question {{current_question_idx+1}} / {{game_questions.length}}</p>
                <h2 id="prompt">{{game_questions[current_question_idx].name}}</h2>

                <div id="choices">
                    <button type="button" class="btn btn-lg btn-secondary" v-on:click="guess('crypto')">Crypto</button>
                    <button type="button" class="btn btn-lg btn-secondary" v-on:click="guess('edm')">EDM DJ</button>
                </div>
            </div>

            <div id="landing" v-else>
                <div class="row">
                    <div class="col-md-12">
                        <p id="intro-text">
                            Put some kind of cheeky intro text here.
                            <br/>
                        </p>
                        <br/>
                        <button id="start-game" class="btn btn-primary btn-lg" v-on:click="startGame">Start</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
        window.ga = function () {
            ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
